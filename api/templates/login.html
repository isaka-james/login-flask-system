{% extends 'head.html' %} 
{% block content %} 
<form action="/action" method="POST" class="form1">
   <div id="container">
        <h1 class="loginHead"> Login </h1>
        <div class="form-group">
            <label for="input1" class="label1"> Email address</label>
            <input type="email" class="form-control" id="input1" placeholder="Enter email" name="username" required/>
        </div>
        <div class="form-group">
            <label for="input2" class="label1"> Password </label>
            <input type="password" class="form-control" id="input2" placeholder="password" name="username" required/>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox1" >
            <label class="form-check-label" for="checkbox1"> Remember me </label>
        </div>
        <div class="submit-form">
           <button type="submit" class="btn btn-primary" id="button-form"> Submit </button>   
        </div>
        <div class="result">
            {% if message %} 
            <div class="alert alert-danger" role="alert" id="alert"> {{message}} </div>
            {% endif %} 
        </div>
   </div>
</form>
{% endblock %}
